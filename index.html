<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card__img-box">
                <img src="./img/running_shoes.png" alt="running_shoes" class="card__img">
            </div>
            <div class="card__content">
                <h2 class="card__heading">Nike Shoes</h2>
                <div class="card__size">
                    <h3 class="card__size-title">Size :</h3>
                    <span class="card__size-num">7</span>
                    <span class="card__size-num">8</span>
                    <span class="card__size-num">9</span>
                    <span class="card__size-num">10</span>
                </div>
                <div class="card__color">
                    <h3 class="card__color-title">Color :</h3>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <button class="card__btn">Buy Now</button>
            </div>
        </div>
    </div>
</body>
</html>
